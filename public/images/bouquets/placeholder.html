<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор изображений букетов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .bouquet-container {
            margin-bottom: 30px;
        }
        .bouquet {
            width: 400px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .white {
            background: linear-gradient(45deg, #f5f5f5, #e0e0e0);
        }
        .pink {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }
        .yellow {
            background: linear-gradient(45deg, #f6d365, #fda085);
        }
        .purple {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
        }
        .blue {
            background: linear-gradient(45deg, #84fab0, #8fd3f4);
        }
        .red {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        .flower {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }
        .flower-1 {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            top: 50px;
            left: 100px;
        }
        .flower-2 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            top: 100px;
            left: 150px;
        }
        .flower-3 {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.9);
            top: 150px;
            left: 80px;
        }
        .flower-4 {
            width: 90px;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.6);
            top: 80px;
            left: 200px;
        }
        .stem {
            position: absolute;
            width: 10px;
            height: 150px;
            background-color: rgba(0, 128, 0, 0.7);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: rgba(0, 128, 0, 0.8);
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .leaf-1 {
            bottom: 100px;
            left: 180px;
        }
        .leaf-2 {
            bottom: 70px;
            left: 150px;
        }
        .title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .download-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- До 3000 рублей -->
        <div class="bouquet-container">
            <div id="cloud" class="bouquet white">
                <div class="stem"></div>
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
                <div class="flower flower-1"></div>
                <div class="flower flower-2"></div>
                <div class="flower flower-3"></div>
                <div class="flower flower-4"></div>
                <div class="title">Нежное облако</div>

            <button class="download-btn" onclick="downloadImage('cloud', 'cloud.jpg')">Скачать</button>

        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadImage(id, filename) {
            const element = document.getElementById(id);
            
            html2canvas(element).then(canvas => {
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        }
    </script>
</body>
</html>
